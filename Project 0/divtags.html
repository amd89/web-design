<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- using boxes to show how to nest div tags-->
    <!--  nested grey and yellow boxes see css-->
    <div class="box1">
        <div class="box3"></div>
    </div>
    
    <!-- nested pink boxes with a header -->
    <div class="box2">
        <div class="box4">
            <h2>Heading 2</h2>
        </div>
    </div>
    
</body>
</html>
