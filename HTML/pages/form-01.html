<!DOCTYPE html>
<html lang="en">
<head>
    <title>FUN WITH FORMS</title>
    <link rel="shortcut icon" href="../images/favicon.ico" />
</head>
<body>
    <a href="../index.html">Home</a>
    <h1>HTML FORM</h1>

    <form name="form1" action="" method="get">
        <label for="fname">Name &nbsp;</label>
        <input type="text" name="fname" id="fname"/> <br/>
        <br/>
        <label for="e-mail">E-mail</label>
        <input type="email" name="e-mail" id="e-mail"/> <br/>
        <br/>
        <label for="subject">subject</label>
        <input type="text" name="subject" id="subject"/> <br/>
        <br/>
        <label for="comments">Comments</label> <br/>
        <textarea name="comments" id="comments" cols="30" rows="10">Add Comments...</textarea> <br>
        <p>Subscribe</p>
        <input type="radio" name="subscribe" id="yes"><label for="yes">Yes</label> &nbsp;
        <input type="radio" name="subscribe" id="no"><label for="no">No</label>
        <hr/>
        <input type="submit" value="Submit">
    </form>    
</body>
</html>
